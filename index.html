<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translatizer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!--Import jQuery before materialize.js-->
    <div class=navbar-fixed-top>
        <nav>
            <div class="class nav-wrapper">
                <div class="class container">
                    <a href="index.html" class="brand-logo-center">
                        <i class="material-icons left">chat_bubble_outline</i> Translatizer
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <main class="class container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="input" class="materialize-textarea" ></textarea>
                        <label for="input">Translatize Text Goes Here</label>
                    </div>
                    <!-- Dropdown Trigger -->
                    <!-- <a class='dropdown-button btn col s3' href='#' data-activates='dropdown1' id="submit">Translatize!</a>

                    <ul id='dropdown1' class='dropdown-content'>
                        <li><a href="#!">1 time</a></li>
                        <li><a href="#!">2 times</a></li>
                        <li><a href="#!">3 times</a></li>
                        <li><a href="#!">4 times</a></li>
                        <li><a href="#!">5 times</a></li>
                    </ul> -->
                    <div class="col s6">
                        <button id="submit" class="btn-large waves-effect waves-light">
                            Translatize!
                        </button>
                    </div>
                    <div class="col s6">
                        <button id="poems" class="btn-large waves-effect waves-light">
                        Insert Random Poem
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/translatize.js"></script>
    <script type="text/javascript" src="js/poetry-fill.js"></script>
    <script src="js/jquery-2.2.4.min.js"></script>

</body>

</html>
